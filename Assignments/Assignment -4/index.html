<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/39534946cf.js" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <div class  =" header">
        <div class = "header-content">
            <div class = "title">
                <span class = "main-title">Weather Infinity</span>
                <span class = "sub-title">- your quick Weather Report</span>
               

            </div>
            <div class = "searchbar">
                <input type = "text" placeholder ="Enter Your Location">
              

            </div>

        </div>
        
       
    </div>

    <div class = "wf">
        <div class = "box-1">
            <div class = "box-1-content">
                <h1>Thursday</h1>
                19 AUG 2021<br>
                30C

            </div>

        </div>


        <div class = "box-2">
            <div class = "box-2-content">
               <!-- PRECIPITATION &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;    0%   <br><br>
                HUMIDITY &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;     34%  <br><br>
                WIND &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;  &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;        0km/h-->

                <table  cellpadding = "4"  cellspacing = "8" width = "400">
                    <tr>
                        <td>PRECIPITATION</td>
                        <td>0 %</td>
                     </tr>
                     
                     <tr>
                        <td>HUMIDITY</td>
                        <td>34%</td>
                     </tr>
                     <tr>
                        <td>WIND</td>
                        <td>0 km/h</td>
                     </tr>
                </table>
            </div>
            <br>
            <div class = "diff-days">
                <div class = "day-1">
                    <i class="fas fa-sun"></i>  <br>
                    Thu <br>
                    39&#8451;
                </div>
                <div class = "day-2">
                    <i class="fas fa-cloud-sun"></i><br>
                    Fri<br>
                    25&#8451;
                </div>
                <div class = "day-3">
                    <i class="fas fa-cloud"></i>  <br>
                    Sat<br>
                    22&#8451;
                </div>
                <div class = "day-4">
                    <i class="fas fa-cloud-showers-heavy"></i>   <br>
                    Sun<br>
                    18&#8451;
                </div>
                

            </div>

            <div class = "box-2-footer">
                <i class="far fa-map-marker-alt"></i> change Location
            </div>

        </div>

    </div>
    
</body>
</html>
